name: Java CI with Maven + JaCoCo

on:
  push:
    branches:
      - master
      - feature/update-ci
  pull_request:
    branches:
      - master

jobs:
  master-build:
    name: Master Branch Build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, Test & Coverage
        run: mvn clean verify

      - name: Upload JaCoCo report (Master)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-master
          path: target/site/jacoco

  feature-build:
    name: Feature Update CI Build
    if: github.ref == 'refs/heads/feature/update-ci'
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & Test
        run: mvn clean verify
